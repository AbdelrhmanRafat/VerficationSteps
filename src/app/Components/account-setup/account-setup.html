<div class="step-content active" id="step-3">
  <div class="step-header">
    <h2 class="text-3xl font-bold text-gray-800 mb-2">Create Your Account ðŸ“§</h2>
    <p class="text-gray-600">Set up your email and password for secure access</p>
  </div>
  <form [formGroup]="accountForm" (ngSubmit)="onSubmit()" class="mt-8">
    <div class="form-group">
      <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
      <input type="email" placeholder="your@email.com" formControlName="email" class="w-full p-3 border-2 border-gray-200 rounded-lg" [class.border-red-500]="accountForm.get('email')?.invalid && accountForm.get('email')?.touched">
      <div *ngIf="accountForm.get('email')?.invalid && accountForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
        Please enter a valid email address.
      </div>
    </div>
    <div class="form-row flex space-x-3 mt-4">
      <div class="form-group flex-1">
        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" placeholder="Create a password" formControlName="password" class="w-full p-3 border-2 border-gray-200 rounded-lg" [class.border-red-500]="accountForm.get('password')?.invalid && accountForm.get('password')?.touched">
        <div *ngIf="accountForm.get('password')?.invalid && accountForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
          Password must be at least 6 characters long.
        </div>
      </div>
      <div class="form-group flex-1">
        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
        <input type="password" placeholder="Confirm password" formControlName="confirmPassword" class="w-full p-3 border-2 border-gray-200 rounded-lg" [class.border-red-500]="accountForm.hasError('passwordsMismatch') && accountForm.get('confirmPassword')?.touched">
        <div *ngIf="accountForm.hasError('passwordsMismatch') && accountForm.get('confirmPassword')?.touched" class="text-red-500 text-sm mt-1">
          Passwords do not match.
        </div>
      </div>
    </div>
    <div class="button-group mt-8 flex space-x-3">
      <button type="button" (click)="goBack()" class="flex-1 bg-gray-200 text-gray-800 py-3 rounded-lg font-semibold">Back</button>
      <button type="submit" [disabled]="accountForm.invalid" class="flex-1 bg-indigo-600 text-white py-3 rounded-lg font-semibold disabled:bg-indigo-400">Continue</button>
    </div>
  </form>
</div>
