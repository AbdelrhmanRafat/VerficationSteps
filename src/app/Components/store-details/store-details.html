<div class="step-content active" id="step-4">
  <div class="step-header">
    <h2 class="text-3xl font-bold text-gray-800 mb-2">Tell Us About Your Store 🏪</h2>
    <p class="text-gray-600">Let's personalize your store with your brand details</p>
  </div>
  <form [formGroup]="storeForm" (ngSubmit)="onSubmit()" class="mt-8">
    <div class="form-row flex space-x-3">
      <div class="form-group flex-1">
        <label class="block text-sm font-medium text-gray-700 mb-2">Store Name (Arabic)</label>
        <input type="text" placeholder="اسم المتجر" dir="rtl" formControlName="storeNameAr" class="w-full p-3 border-2 border-gray-200 rounded-lg" [class.border-red-500]="storeForm.get('storeNameAr')?.invalid && storeForm.get('storeNameAr')?.touched">
      </div>
      <div class="form-group flex-1">
        <label class="block text-sm font-medium text-gray-700 mb-2">Store Name (English)</label>
        <input type="text" placeholder="Store name" formControlName="storeNameEn" class="w-full p-3 border-2 border-gray-200 rounded-lg" [class.border-red-500]="storeForm.get('storeNameEn')?.invalid && storeForm.get('storeNameEn')?.touched">
      </div>
    </div>
    <div class="form-group mt-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Business Sector</label>
      <select formControlName="businessSector" class="w-full p-3 border-2 border-gray-200 rounded-lg bg-white" [class.border-red-500]="storeForm.get('businessSector')?.invalid && storeForm.get('businessSector')?.touched">
        <option value="">Select your industry</option>
        <option value="fashion">👗 Fashion & Apparel</option>
        <option value="electronics">📱 Electronics & Tech</option>
        <option value="food">🍔 Food & Beverages</option>
        <option value="beauty">💄 Beauty & Cosmetics</option>
        <option value="home">🏠 Home & Living</option>
        <option value="sports">⚽ Sports & Outdoors</option>
        <option value="books">📚 Books & Stationery</option>
        <option value="gifts">🎁 Gifts & Crafts</option>
      </select>
    </div>
    <div class="form-group mt-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Store Logo</label>
      <div class="file-upload relative">
        <input type="file" accept="image/*" (change)="onFileSelected($event)" class="absolute opacity-0 w-full h-full cursor-pointer">
        <div class="file-upload-label flex items-center justify-center p-6 border-2 border-dashed rounded-lg cursor-pointer" [class.border-red-500]="storeForm.get('storeLogo')?.invalid && storeForm.get('storeLogo')?.touched" [class.border-green-500]="selectedFile">
          <div class="text-center">
            <div *ngIf="!selectedFile" class="file-upload-content">
              <div class="upload-icon text-4xl mb-2">📷</div>
              <div class="font-semibold">Click to upload logo</div>
              <div class="text-xs text-gray-500 mt-1">PNG, JPG up to 2MB</div>
            </div>
            <div *ngIf="selectedFile" class="text-green-500">
              {{ selectedFile.name }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="button-group mt-8 flex space-x-3">
      <button type="button" (click)="goBack()" class="flex-1 bg-gray-200 text-gray-800 py-3 rounded-lg font-semibold">Back</button>
      <button type="submit" [disabled]="storeForm.invalid" class="flex-1 bg-indigo-600 text-white py-3 rounded-lg font-semibold disabled:bg-indigo-400">Choose Theme</button>
    </div>
  </form>
</div>
